<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Conversion Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .radio-group {
      margin-bottom: 1rem;
    }
    .radio-group input {
      margin-right: 0.5rem;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      text-align: center;
      margin-top: 1.5rem;
    }
    #result {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Conversion Tool</h1>
    <form id="tempForm">
      <label for="temperature">Enter Temperature:</label>
      <input type="number" id="temperature" placeholder="Enter value" required />
      <div class="radio-group">
        <input type="radio" id="cToF" name="conversion" value="CtoF" checked />
        <label for="cToF">Celsius to Fahrenheit</label><br />
        <input type="radio" id="fToC" name="conversion" value="FtoC" />
        <label for="fToC">Fahrenheit to Celsius</label>
      </div>
      <button type="button" onclick="convertTemperature()">Convert</button>
    </form>
    <h2>Converted Temperature: <span id="result">---</span></h2>
  </div>

  <script>
    function convertTemperature() {
      let temperature = document.getElementById("temperature").value;

      if (isNaN(temperature) || temperature === "") {
        alert("Please enter a valid temperature.");
        return;
      }

      let conversionType = document.querySelector('input[name="conversion"]:checked').value;
      let result;

      if (conversionType === "CtoF") {
        result = (temperature * 9/5) + 32;
        result = result.toFixed(2);
      } else if (conversionType === "FtoC") {
        result = (temperature - 32) * 5/9;
        result = result.toFixed(2);
      }

      document.getElementById("result").textContent = result + "Â°";
    }
  </script>
</body>
</html>
