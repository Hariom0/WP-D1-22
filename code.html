<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #00c6ff;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:nth-child(1) { background: #28a745; } /* Green (+) */
        button:nth-child(2) { background: #dc3545; } /* Red (-) */
        button:nth-child(3) { background: #ffc107; } /* Yellow (*) */
        button:nth-child(4) { background: #007bff; } /* Blue (/) */

        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        h3 {
            font-size: 22px;
            margin-top: 20px;
        }

        #result {
            font-size: 26px;
            font-weight: bold;
            color: #ffeb3b;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1>Modern Calculator</h1>
        <form name="calculator">
            <input type="number" name="num1" id="num1" placeholder="Enter first number" required>
            <input type="number" name="num2" id="num2" placeholder="Enter second number" required>
            
            <div class="buttons">
                <button type="button" onclick="performOperation('+')">+</button>
                <button type="button" onclick="performOperation('-')">-</button>
                <button type="button" onclick="performOperation('*')">*</button>
                <button type="button" onclick="performOperation('/')">/</button>
            </div>
            
            <h3>Result: <span id="result">0</span></h3>
        </form>
    </div>

    <script>
        function performOperation(operator) {
            let num1 = parseFloat(document.calculator.num1.value);
            let num2 = parseFloat(document.calculator.num2.value);
            let result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = "Enter valid numbers!";
                return;
            }

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById('result').innerText = "Error: Division by zero!";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    document.getElementById('result').innerText = "Invalid operation!";
                    return;
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
